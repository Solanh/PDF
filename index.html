<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link rel="stylesheet" href="css/index-styles.css"> <!-- Ensure correct path to your CSS -->
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-PHK7HF67QY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-PHK7HF67QY');
</script>
<body>
    <div id="navbar-placeholder"></div> <!-- Navbar placeholder -->

    <!-- Download Button -->
    <div class="app-logo">
        <img src="../Images/Pdf_merger_logo.png" alt="PDF Merger Logo">
    </div>
    <button type="button" id="download-windows">Download Windows</button>
    <button type="button" id="download-mac">Download Mac</button>
    <div id="loading-spinner" class="spinner" style="display: none;"></div> <!-- Loading spinner -->

    <script>
    document.getElementById("download-windows").addEventListener("click", function() {
        var spinner = document.getElementById("loading-spinner");
        spinner.style.display = "block"; // Show the loading spinner

        // Simulate a delay (optional, for UX)
        setTimeout(() => {
            // Replace with the actual hosted file URL
            var installerUrl = "https://github.com/Solanh/PDF/releases/download/v1.0.0/PDFMerger-Windows.zip"; // FIXED
            var macExeUrl = "https://github.com/Solanh/PDF/releases/download/v1.0.0/PDFMerger-macOS.zip"; // FIXED

            var a = document.createElement("a");
            a.href = installerUrl;
            a.download = "PDFMerger.exe"; // Suggests a filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            spinner.style.display = "none"; // Hide spinner after download starts
        }, 1000); // Delay to show loading spinner
    });
    document.getElementById("download-mac").addEventListener("click", function() {
        var spinner = document.getElementById("loading-spinner");
        spinner.style.display = "block"; // Show the loading spinner

        // Simulate a delay (optional, for UX)
        setTimeout(() => {
            // Replace with the actual hosted file URL
            var installerUrl = "https://github.com/Solanh/PDF/releases/download/v1.0.0/PDFMerger-Windows.zip"; // FIXED
            var macExeUrl = "https://github.com/Solanh/PDF/releases/download/v1.0.0/PDFMerger-macOS.zip"; // FIXED
            
            var a = document.createElement("a");
            a.href = macExeUrl;
            a.download = "PDFMerger.exe"; // Suggests a filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            spinner.style.display = "none"; // Hide spinner after download starts
        }, 1000); // Delay to show loading spinner
    });
    </script>

    <script>
        // Load the navbar dynamically
        function loadNavbar() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                });
        }
        loadNavbar(); // Call function to load navbar

        
    </script>
</body>
</html>
